<h1>{{getGreeting()}}</h1>

<app-add-todo-form></app-add-todo-form>

<section>
    <h2>All todos:</h2>
    <div *ngFor="let todo of getTodos()">

        <div class="todo-card">
            <h4>Title:{{todo.title}} (ID :{{todo.id}})</h4>
            <h4>Content: </h4>
            <p>{{todo.content}}</p>
            <button (click)="deleteTodo(todo.id)">Delete</button>
        </div>

    </div>
</section>
